<table class="ui celled table">
    <thead>
        <tr>
            <th>标题</th>
            <th>描述</th>
            <th>链接</th>
            <th>标签</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="bookmark in bookmarks">
            <td>{{ bookmark.title }}</td>
            <td>{{ bookmark.description }}</td>
            <td>{{ bookmark.url }}</td>
            <td>{{ bookmark.tags }}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="4">
                <div class="ui right floated pagination menu">
                    <a class="icon item">
                        <i class="left chevron icon"></i>
                    </a>
                    <a class="item">1</a>
                    <a class="item">2</a>
                    <a class="item">3</a>
                    <a class="item">4</a>
                    <a class="icon item">
                        <i class="right chevron icon"></i>
                    </a>
                </div>
            </th>
        </tr>
    </tfoot>
</table>
